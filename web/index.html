<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Hubiquitus Twitter sample</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="scripts/hubiquitus.js"></script>
</head>

<body>
    <div class="mainDiv">
        <h1>Twitter counter</h1>
        <div class="row clear">
            <input type="text" id="trackText" value="justin bieber"/>
            <input type="submit" id="startCountingButton" class="fright" value="Start counting !"/>

        </div>
        <div class="row">
        </div>
        <div class="row">
            <p>Tweets tracked since <span id="currentDate"></span> :
        </div>
        <div class="row">
            <span id="count">0</span></p>
        </div>
    </div>
    <script src="scripts/hubiquitus-functions.js"></script>

</body>
</html>
